<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie-ticket</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's Go to the Movies!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Request your Ticket:</h2>
          <form id="movie">
            <div class="form-group">
                <label for="movieChoice">Which movie do you want to see?</label>
                <select class="form-control" id="movieChoice">
                  <option></option>
                  <option>Batman vs. Superman: Dawn of Justice</option>
                  <option>Whiskey Tango Foxtrot</option>
                  <option>Where to Invade Next</option>
                  <option>Carol</option>
                  <option>The Room</option>
                </select>
            </div>
            <div class="form-group">
                <label for="showTime">When do you want your movie to start?</label>
                <select class="form-control" id="showTime">
                  <option></option>
                  <option>11:15 a.m.</option>
                  <option>2:05 p.m.</option>
                  <option>4:15 p.m.</option>
                  <option>7:00 p.m.</option>
                  <option>9:30 p.m.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">What is your age?</label>
                <select class="form-control" id="age">
                  <option></option>
                  <option>Under 18</option>
                  <option>Between 18 and 55</option>
                  <option>Over 55</option>
                </select>
            </div>
          <button type="submit" class="btn">Submit your Request</button>
          </form>
        </div>
      </div>

      <div class ="row">
        <div class="col-md-6">
          <div id="show-ticket">
            <h2>Your Movie Ticket</h2>
            <p>Your Movie: <span class="movie-name"></span></p>
            <p>Your Showtime: <span class="showtime"></span></p>
            <p>You Owe:<span class="price"></span></p>
          </div>
        </div>
      </div>

      </div>
    </div>
  </body>
</html>
